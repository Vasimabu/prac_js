<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-content-width" initial-scale="1.0">
        <link rel="stylesheet" href="cem_to_me.css">
        <title>Length Converter</title>
    </head>
    <body>
        <div id="wrapper">
            <h2>cm to inches</h2>
            <div class="inputdiv">
                <input type="text" id="input" placeholder="length in cm">                
            </div>
            <div>
                <button type="submit" onclick="convert()">Covert to inches</button>
            </div>
            <div id="result"></div>
        </div>
        <script>
            function convert(){
                const cmval=Number(document.getElementById("input").value)
                const inchval=cmval/2.54
                const result = document.getElementById("result")
                result.innerHTML =inchval.toFixed(3) +"inches"
            }
        </script>
    </body>
    </body>
</html>
